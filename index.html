<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hemingway app</title>

  <link href='http://fonts.googleapis.com/css?family=PT+Mono' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="bower_components/grande/css/menu.css">
  <link rel="stylesheet" href="bower_components/grande/css/editor.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="app">
    <h1>A better Hemingway App</h1>

    <article class="editor" contentEditable="true"></article> <!-- .editor -->

    <ul>
      <li>Total Syllables: <span class="syllables"></span></li>
      <li>Total Words: <span class="words"></span></li>
      <li>Total Sentences: <span class="sentences"></span></li>
      <li>Flesch Index: <span class="flesch"></span></li>
      <li>Flesch-Kincaid Grade Level Index: <span class="grade-level"></span></li>
    </ul>

    <div class="content-result"></div>
  </div> <!-- .app -->

  <!-- <script src="https://code.jquery.com/jquery-2.1.3.js"></script> -->
  <script src="bower_components/grande/dist/grande.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
