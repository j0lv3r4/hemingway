<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hemingway app</title>

  <link href='http://fonts.googleapis.com/css?family=PT+Mono' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="bower_components/grande/css/menu.css">
  <link rel="stylesheet" href="bower_components/grande/css/editor.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="app">
    <div class="row">
      <div class="main">
        <h1>A better Hemingway App</h1>

        <div class="results">
          <article class="editor" contentEditable="true"></article> <!-- .editor -->
          <div class="content-result"></div>
        </div> <!-- .results -->

        
      </div> <!-- .main -->

      <br>
      <aside class="sidebar">
        <ul>
          <li><em>Total Letters:</em> <strong><span class="letters"></span></strong></li>
          <li><em>Total Chars:</em> <strong><span class="chars"></span></strong></li>
          <li><em>Total Syllables:</em> <strong><span class="syllables"></span></strong></li>
          <li><em>Total Words:</em> <strong><span class="words"></span></strong></li>
          <li><em>Total Sentences:</em> <strong><span class="sentences"></span></strong></li>
          <li><em>Automated Readability Index:</em> <strong><span class="automated"></span></strong></li>
          <li><em>Flesch Index:</em> <strong><span class="flesch"></span></strong></li>

          <li><em>Flesch-Kincaid Grade Level Index:</em> <strong><span class="grade-level"></span></strong></li>
        </ul>
      </aside> <!-- .sidebar -->
    </div> <!-- .row -->
  </div> <!-- .app -->

  <!-- <script src="https://code.jquery.com/jquery-2.1.3.js"></script> -->
  <script src="bower_components/grande/dist/grande.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
